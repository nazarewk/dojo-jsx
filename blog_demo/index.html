<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
          content="Today I Learned app">

    <title>Dojo + React/Dijit</title>

    <link rel="stylesheet" href="//yui.yahooapis.com/pure/0.6.0/pure.css">

    <style>
        html, body, .pure-g {
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
        }

        .pure-u-1-2 {
            height: 99%;
            border: 1px solid;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
<div class="pure-g">
    <div class="pure-u-1-2" id="react">
    </div>
    <div class="pure-u-1-2" id="dijit">
    </div>
</div>
<script>
    var dojoConfig = {
        async: true,
        baseUrl: '',
        packages: [{
            name: 'dojo',
            location: '//ajax.googleapis.com/ajax/libs/dojo/1.10.4/dojo'
        }, {
            name: 'dijit',
            location: '//ajax.googleapis.com/ajax/libs/dojo/1.10.4/dijit'
        }, {
            name: 'app',
            location: 'app'
        }],
        deps: [
            'app/main'
        ]
    };
</script>
<script src="//fb.me/react-0.14.7.js"></script>
<script src="//fb.me/react-dom-0.14.7.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/dojo/1.10.4/dojo/dojo.js" defer></script>
</body>
</html>
