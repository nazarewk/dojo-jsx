<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello World</title>
</head>
<body>
<div id="app"></div>
<script>
    var dojoConfig = {
        async: true,
        baseUrl: '',
        packages: [{
            name: 'dojo',
            location: 'dojo'
        }, {
            name: 'react',
            location: 'bower_components/react',
            main: 'react' /* this is crucial,
            otherwise dojo tries to load 'main.js' and fails */
        }, {
            name: 'jsx',
            location: 'bower_components/dojo-jsx/jsx'
        }, {
            name: 'app',
            location: 'app'
        }],
        deps: [
            'jsx!app'
        ]
    };
</script>
<script src="/bower_components/dojo/dojo.js"></script>
</body>
</html>
